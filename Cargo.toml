[workspace]
members = [
  "admin",
  "cargo-shuttle",
  "codegen",
  "common",
  "deployer",
  "gateway",
  "next",
  "proto",
  "provisioner",
  "runtime",
  "service"
]

exclude = [
  "e2e",
  "examples",
  "resources/aws-rds",
  "resources/persist",
  "resources/secrets",
  "resources/shared-db",
  "resources/static-folder"
]

[workspace.package]
version = "0.8.0"
edition = "2021"
license = "Apache-2.0"

# https://doc.rust-lang.org/cargo/reference/workspaces.html#the-workspacedependencies-table
[workspace.dependencies]
shuttle-codegen = { path = "codegen", version = "0.8.0" }
shuttle-common = { path = "common", version = "0.8.0" }
shuttle-proto = { path = "proto", version = "0.8.0" }
shuttle-service = { path = "service", version = "0.8.0" }

anyhow = "1.0.66"
async-trait = "0.1.58"
axum = { version = "0.6.0", default-features = false }
chrono = { version = "0.4.23", default-features = false, features = ["clock"] }
once_cell = "1.16.0"
uuid = "1.2.2"
thiserror = "1.0.37"
serde = { version = "1.0.148", default-features = false }
serde_json = "1.0.89"
tonic = "0.8.3"
tracing = { version = "0.1.37", default-features = false }
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["registry", "std"] }
