[workspace]
members = [
  "admin",
  "cargo-shuttle",
  "codegen",
  "common",
  "deployer",
  "gateway",
  "proto",
  "provisioner",
  "service"
]

exclude = [
  "e2e",
  "examples",
  "resources/aws-rds",
  "resources/persist",
  "resources/secrets",
  "resources/shared-db",
  "resources/static-folder"
]

# TODO: should we have the same version for all crates?
# currently backend crates are 0.7.3 and client side are 0.7.2
[workspace.package]
# version = "0.7.2"
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
# TODO: these are different versions, and setting their version here can't 
# be done without them using the worspace version. Using the workspace version 
# means the resources can't resolve their dependency on shuttle-service. Look at
# other repos that have implemented inheritance to figure out a solution for this.
shuttle-common = { path = "common" }
shuttle-proto = { path = "proto" }
shuttle-service = { path = "service" }
shuttle-codegen = { path = "codegen" }

anyhow = "1.0.66"
async-trait = "0.1.58"
axum = "0.6.0"
chrono = "0.4.23"
once_cell = "1.16.0"
uuid = "1.2.2"
thiserror = "1.0.37"
serde = "1.0.148"
serde_json = "1.0.89"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
