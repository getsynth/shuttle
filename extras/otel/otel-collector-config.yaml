receivers:
  otlp:
    protocols:
      grpc:
  # The hostmetrics receiver is required to get correct infrastructure metrics in Datadog.
  hostmetrics:
    collection_interval: 10s
    scrapers:
      paging:
        metrics:
          system.paging.utilization:
            enabled: true
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
      disk:
      filesystem:
        metrics:
          system.filesystem.utilization:
            enabled: true
      load:
      memory:
      network:
      processes:
  # The prometheus receiver scrapes metrics needed for the OpenTelemetry Collector Dashboard.
  prometheus/otel:
    config:
      scrape_configs:
      - job_name: 'otelcol'
        scrape_interval: 10s
        static_configs:
        - targets: ['0.0.0.0:8888']
  docker_stats:
    endpoint: unix:///var/run/docker.sock

processors:
  batch:
  attributes:
    actions:
      - key: env
        value: $(env:DD_ENV)
        action: insert

exporters:
  datadog:
    api:
      site: datadoghq.eu
      key: ${env:DD_API_KEY}
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [attributes, batch]
      exporters: [datadog]
    logs:
      receivers: [otlp]
      processors: [attributes, batch]
      exporters: [datadog]
    metrics:
      receivers: [hostmetrics, prometheus/otel, docker_stats, otlp]
      processors: [batch]
      exporters: [datadog]
