syntax = "proto3";
package deployer;

service Deployer {
  rpc Deploy(DeployRequest) returns (DeployResponse);
}

message DeployRequest {
  string service_id = 1;
  string service_name = 2;
  string git_commit_message = 3;
  string git_commit_hash = 4;
  string git_branch = 5;
  bool git_dirty = 6;
  bool is_next = 7;
  uint32 idle_minutes = 8;
}

message DeployResponse {
  string deployment_id = 1;
}