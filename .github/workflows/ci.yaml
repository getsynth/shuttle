name: Build
on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build_images:
    runs-on: self-hosted
    env:
      CONTAINER_REGISTRY: public.ecr.aws/shuttle
    steps:
    - uses: shuttle-hq/checkout@v2
    - name: Configure AWS Credentials
      uses: shuttle-hq/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - uses: shuttle-hq/setup-qemu-action@v2
      with:
        platforms: arm64
    - uses: shuttle-hq/setup-buildx-action@v2
    - name: Docker Login
      run: |
        aws ecr-public get-login-password |\
        docker login --username AWS --password-stdin $CONTAINER_REGISTRY
    - name: Build And Push Images
      run: |
        do_tags() {
            COMMIT=$(git rev-parse --short "$GITHUB_SHA")
            TAGS="$CONTAINER_REGISTRY/$1:$COMMIT"
            REF=${GITHUB_REF#refs/heads/}
            case "$REF" in
                "main")
                    TAGS="$CONTAINER_REGISTRY/$1:dev,$TAGS"
                    ;;
                v*)
                TAGS="$CONTAINER_REGISTRY/$1:latest,$CONTAINER_REGISTRY/$1:${REF},$TAGS"
                ;;
            esac
            echo $TAGS
        }

        docker buildx bake \
               -f docker-bake.hcl \
               --set provisioner.tags=$(do_tags provisioner) \
               --set api.tags=$(do_tags backend) \
               --push provisioner api
        
